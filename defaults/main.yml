---
# defaults file for comet

comet_user_group: comet
comet_deploy_user: cometdeploy
comet_serve_user: cometserve

comet_invoke_template: comet-default-invoke.sh.j2
comet_invoke_scriptname: comet-invoke.sh

comet_venv: "/home/{{ comet_deploy_user }}/deploy_venv"

comet_use_fork: False
comet_fork_repo: "git+https://github.com/4pisky/Comet.git"
comet_fork_branch: "master"